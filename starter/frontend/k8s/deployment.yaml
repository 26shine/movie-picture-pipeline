apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 540700646425.dkr.ecr.us-east-1.amazonaws.com/frontend:90488ec
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-config-map

